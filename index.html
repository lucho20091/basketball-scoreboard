<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="home">
            <h2>HOME</h2>
            <div class="black-screen">
                <p id="home-score">0</p>
            </div>
            <div class="buttons">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <button id="reset">Reset</button>
        <div class="guest">
            <h2>GUEST</h2>
            <div class="black-screen">
                <p id="guest-score">0</p>
            </div>
            <div class="buttons">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
